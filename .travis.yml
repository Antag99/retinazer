language: java
jdk:
  - openjdk7
after_success:
  - mvn clean test jacoco:report coveralls:report
deploy:
  provider: script
  script: ./travis.sh
  on:
    branch: master
# Stores the GIT_NAME, GIT_EMAIL and GH_TOKEN environment variables
# travis encrypt -r <username>/<repository> \
#     'GIT_NAME="<username>" GIT_EMAIL="<email>" GH_TOKEN="<auth token>"'
env:
  global:
    secure: ""
